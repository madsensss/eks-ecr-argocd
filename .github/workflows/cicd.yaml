name: App with Github Actions, ArgoCD, EKS, ECR

on:
  # workflow_dispatch
  push:
    branches:
      - main
    paths-ignore:
      - 'manifest/**'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Make application.properties
      run: |
        mkdir -p ./src/main/resources
        cd ./src/main/resources
        touch ./application.properties
        echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./application.properties
      shell: bash

    - name: Build with Maven
      run: mvn -B -DskipTests package --file pom.xml
      
    - name: Naming jar file
      run: mv ./target/*.jar ./target/app.jar

    - name: Check jar file
      run: ls ./target

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.REGION }}

    - name: Login to Amazon ECR Private
      id: login-ecr-private
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: private

    - name: Build, tag, and push docker image to Amazon ECR Private
      env:
        REGISTRY: ${{ secrets.ECR_PRIVATE_ID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com
        REGISTRY_ALIAS: ${{ secrets.ECR_PRIVATE_ID }}
        REPOSITORY: ${{ secrets.ECR_PRIVATE_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t ${{ secrets.ECR_PRIVATE_REPOSITORY }}:${{ github.sha }} .
        docker tag ${{ secrets.ECR_PRIVATE_REPOSITORY }}:${{ github.sha }} ${{ secrets.ECR_PRIVATE_ID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com/${{ secrets.ECR_PRIVATE_REPOSITORY }}:${{ github.sha }}
        docker push ${{ secrets.ECR_PRIVATE_ID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com/${{ secrets.ECR_PRIVATE_REPOSITORY }}:${{ github.sha }}

  cd:
    runs-on: ubuntu-latest

    needs: ci
    
    steps:
    - uses: actions/checkout@v4
      with:
        repository: madsensss/eks-ecr-argocd-manifest
        ref: main
        token: ${{ secrets.TOKEN }}

    - name: Set up Image
      run: |
        sed -i "s%image: ${{ secrets.ECR_PRIVATE_ID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com/${{ secrets.ECR_PRIVATE_REPOSITORY }}:[A-z0-9]*%image: ${{ secrets.ECR_PRIVATE_ID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com/${{ secrets.ECR_PRIVATE_REPOSITORY }}:${{ github.sha }}%" ./manifest/spring-deployment.yaml

    - name: Commit and push changes
      run: |
        git config --local user.email "madsensss@naver.com"
        git config --local user.name "madsensss"
        git add .
        git commit -m "Update application image version for ArgoCD"
        git push
